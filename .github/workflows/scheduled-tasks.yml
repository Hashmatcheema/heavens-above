name: Scheduled Tasks

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2:00 AM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  maintenance:
    name: Daily Maintenance Tasks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run data scraping
        run: |
          echo "Running scheduled data scraping..."
          node run.js || echo "Scraping completed with warnings"
        continue-on-error: true
      
      - name: Check for changes
        id: check-changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data/ || echo "No data changes"
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git commit -m "Automated data update: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || exit 0
          git push || echo "Push skipped"
        continue-on-error: true
      
      - name: Generate status report
        run: |
          echo "## Scheduled Task Status Report" >> $GITHUB_STEP_SUMMARY
          echo "- **Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Completed" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes:** ${{ steps.check-changes.outputs.changes }}" >> $GITHUB_STEP_SUMMARY
      
      - name: Create notification issue on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Scheduled Task Failed - ${new Date().toISOString()}`,
              body: 'The scheduled maintenance task failed. Please check the workflow logs.',
              labels: ['automation', 'scheduled-task']
            })